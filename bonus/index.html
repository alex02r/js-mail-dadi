<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Il gioco dei dadi</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="content-email bg-primary rounded my-3 p-3 text-white" id="content-email">
                    <h1>Login page</h1>
                    <label for="email">Inserisci l'email</label>
                    <input type="email" name="email" id="email">
                    <input type="submit" value="Accedi" id="accedi">
                </div>
            </div>
            <div class="col-8 d-none" id="col-8">
                <div class="content-dadi bg-primary rounded text-white p-3" id="content-dadi">
                    <div class="m-3 p-3" id="round-form">
                        <label for="round" class="form-label">Inserisci quanti round vuoi giocare</label>
                        <input type="number" id="rounds" class="form-control mb-3" style="width: 80px;">
                        <input type="submit" value="Play" class="btn btn-success" id="play">
                    </div>
                </div>
            </div>
            <div class="col-8 " id="game">
                <div class="content bg-primary text-white p-3 rounded">
                    <p id="message">
                        
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
